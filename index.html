<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f3bda5e226.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="quizze">
            <div class="questions-choose">
                <h1>Quize</h1>
                <h3 class="trueOrFalse"></h3>
                <h2 class="question"></h2>
                <div class="choose">
                    <button class="opt1" id="btn"></button>

                    <button class="opt2" id="btn"> </button>
                    <button class="opt3" id="btn"></button>
                    <button class="opt4" id="btn"></button>
                </div>
            </div>
            <br>
            <div class="next-revelbtn">
                <button class="revel" id="revel">Reveal</button>
                <button class="nextbtn">Next</button>
            </div>
        </div>
        <div class="ending">
            <h4 class="end">Quiz Completed</h4>
            <i class="fa-regular fa-thumbs-up" id="ends"></i>

        </div>
    </div>
    <script src="dom.js"></script>
</body>

</html>
